<div class="reports-container">
    <div class="header-section">
        <h2>Monitoring & Reports</h2>
        <p>Track progress and review session history.</p>
    </div>

    <!-- Reports Section -->
    <div class="section">
        <div class="section-header">
            <h3>Available Reports</h3>
            <button class="filter-btn">Filter <i class="fa fa-filter"></i></button>
        </div>

        <div class="card-grid">
            <div class="report-card" *ngFor="let report of reports">
                <div class="report-icon">
                    <i class="fa-regular fa-file-pdf"></i>
                </div>
                <div class="report-info">
                    <h4>{{ report.title }}</h4>
                    <span class="report-date">{{ report.date | date:'mediumDate' }}</span>
                    <span class="badge" [class.pending]="report.status === 'Pending'">{{ report.status }}</span>
                </div>
                <button class="download-btn" (click)="downloadReport(report)">
                    Download
                </button>
            </div>
        </div>
    </div>

    <!-- Transcriptions Section -->
    <div class="section">
        <h3>Session Transcriptions</h3>
        <div class="list-container">
            <div class="list-item" *ngFor="let trans of transcriptions">
                <div class="item-main">
                    <h4>{{ trans.sessionTitle }}</h4>
                    <span class="meta">{{ trans.date | date:'short' }} â€¢ {{ trans.duration }}</span>
                </div>
                <button class="view-btn" (click)="viewTranscription(trans)">View Transcript</button>
            </div>
        </div>
    </div>
</div>
