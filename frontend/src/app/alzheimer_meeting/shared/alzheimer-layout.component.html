<div class="alzheimer-layout">
    <aside class="sidebar" [class.collapsed]="isSidebarCollapsed">
        <div class="sidebar-header">
            <h2>Alzheimer Care</h2>
            <button class="toggle-btn" (click)="toggleSidebar()">
                <i class="fa-solid" [class.fa-chevron-left]="!isSidebarCollapsed"
                    [class.fa-chevron-right]="isSidebarCollapsed"></i>
            </button>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a routerLink="consultation" routerLinkActive="active">
                        <i class="fa-regular fa-calendar"></i>
                        <span>Consultation</span>
                    </a>
                </li>
                <li>
                    <a routerLink="favorites" routerLinkActive="active">
                        <i class="fa-regular fa-star"></i>
                        <span>Favorites</span>
                    </a>
                </li>
                <li>
                    <a routerLink="reports" routerLinkActive="active">
                        <i class="fa-solid fa-chart-line"></i>
                        <span>Reports</span>
                    </a>
                </li>
                <li>
                    <a routerLink="notifications" routerLinkActive="active">
                        <i class="fa-regular fa-bell"></i>
                        <span>Notifications</span>
                    </a>
                </li>
                <li class="separator"></li>
                <li>
                    <a routerLink="admin" routerLinkActive="active">
                        <i class="fa-solid fa-lock"></i>
                        <span>Administration</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="content-area">
        <router-outlet></router-outlet>
    </main>
</div>
