<div class="meeting-container">
    <!-- Main Content Area -->
    <div class="main-content" [class.sidebar-open]="isSidebarOpen">
        <!-- Header/Top Bar (Optional, can be overlay) -->
        <div class="meeting-header">
            <h2>{{ sessionTitle }}</h2>
            <span class="recording-indicator"><i class="fa fa-circle"></i> REC</span>
        </div>

        <!-- Video Grid -->
        <app-video-grid></app-video-grid>

        <!-- Bottom Controls -->
        <app-meeting-controls (toggleSidebar)="toggleSidebar($event)" (leave)="onLeaveMeeting()">
        </app-meeting-controls>
    </div>

    <!-- Sidebar -->
    <div class="meeting-sidebar" *ngIf="isSidebarOpen">
        <app-meeting-sidebar [activeTab]="activeSidebarTab" (close)="isSidebarOpen = false">
        </app-meeting-sidebar>
    </div>
</div>
