<div class="educational-layout">
    <aside class="sidebar" [class.collapsed]="isSidebarCollapsed">
        <div class="sidebar-header">
            <h2 *ngIf="!isSidebarCollapsed">Education</h2>
            <button class="toggle-btn" (click)="toggleSidebar()">
                <i class="fa-solid" [class.fa-chevron-left]="!isSidebarCollapsed"
                    [class.fa-chevron-right]="isSidebarCollapsed"></i>
            </button>
        </div>

        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a routerLink="/educational/activities" routerLinkActive="active">
                        <i class="fa-solid fa-shapes"></i>
                        <span *ngIf="!isSidebarCollapsed">Activities</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/educational/events" routerLinkActive="active">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span *ngIf="!isSidebarCollapsed">Events</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/educational/tracking" routerLinkActive="active">
                        <i class="fa-solid fa-chart-pie"></i>
                        <span *ngIf="!isSidebarCollapsed">Progress</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="sidebar-footer" *ngIf="!isSidebarCollapsed">
            <div class="status-summary">
                <p><i class="fa-solid fa-graduation-cap"></i> Learning Mode</p>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <router-outlet></router-outlet>
    </main>
</div>
