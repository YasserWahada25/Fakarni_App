<div class="events-container">
    <div class="header">
        <h2><i class="fa-solid fa-calendar-days"></i> Upcoming Events</h2>
        <button class="add-btn"><i class="fa-solid fa-plus"></i> New Event</button>
    </div>

    <div class="events-list">
        <div class="event-card" *ngFor="let event of events">
            <div class="date-box">
                <span class="day">{{ event.date | date:'dd' }}</span>
                <span class="month">{{ event.date | date:'MMM' }}</span>
            </div>
            <div class="event-details">
                <h3>{{ event.title }}</h3>
                <p><i class="fa-regular fa-clock"></i> {{ event.time }}</p>
                <p><i class="fa-solid fa-location-dot"></i> {{ event.location }}</p>
            </div>
            <div class="actions">
                <button class="remind-btn"><i class="fa-regular fa-bell"></i> Remind</button>
            </div>
        </div>
    </div>
</div>
