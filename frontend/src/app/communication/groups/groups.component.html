<div class="groups-container">
    <div class="section-header">
        <h2><i class="fa-solid fa-users"></i> Thematic Groups</h2>
        <button class="action-btn"><i class="fa-solid fa-plus"></i> Create Group</button>
    </div>

    <div class="groups-grid">
        <div class="group-card" *ngFor="let group of groups">
            <div class="card-header">
                <h3>{{ group.name }}</h3>
                <span class="members"><i class="fa-solid fa-user-group"></i> {{ group.members }}</span>
            </div>
            <p>{{ group.description }}</p>
            <button class="join-btn">Join Group</button>
        </div>
    </div>

    <div class="support-section">
        <div class="section-header">
            <h2><i class="fa-solid fa-headset"></i> Online Support</h2>
        </div>
        <div class="support-options">
            <div class="support-card">
                <i class="fa-solid fa-comments"></i>
                <h3>Live Chat</h3>
                <p>Talk to a support agent now.</p>
                <button>Start Chat</button>
            </div>
            <div class="support-card">
                <i class="fa-solid fa-ticket"></i>
                <h3>Submit Ticket</h3>
                <p>Send a detailed request via email.</p>
                <button>Open Ticket</button>
            </div>
        </div>
    </div>
</div>
