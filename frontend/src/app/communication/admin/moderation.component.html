<div class="moderation-container">
    <h2><i class="fa-solid fa-user-shield"></i> Administration & Moderation</h2>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>{{ stats.totalMessages }}</h3>
            <p>Total Messages</p>
        </div>
        <div class="stat-card">
            <h3>{{ stats.activeGroups }}</h3>
            <p>Active Groups</p>
        </div>
        <div class="stat-card warning">
            <h3>{{ stats.reportedContent }}</h3>
            <p>Reported Items</p>
        </div>
    </div>

    <div class="reports-section">
        <h3>Reported Content</h3>
        <table class="reports-table">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Reason</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of reportedItems">
                    <td>{{ item.user }}</td>
                    <td>{{ item.reason }}</td>
                    <td>{{ item.date }}</td>
                    <td><span class="status" [class.pending]="item.status === 'Pending'">{{ item.status }}</span></td>
                    <td>
                        <button class="action-btn ban">Ban</button>
                        <button class="action-btn dismiss">Dismiss</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
