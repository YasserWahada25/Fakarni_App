<h2 mat-dialog-title>{{isEditMode ? 'Modifier' : 'Planifier'}} un Événement</h2>

<mat-dialog-content>
    <form [formGroup]="eventForm">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Titre de l'événement</mat-label>
            <input matInput formControlName="title" placeholder="Ex: Webinaire sur la mémoire">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="3"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div class="time-row">
            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Heure de début</mat-label>
                <input matInput type="time" formControlName="startTime">
            </mat-form-field>

            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Heure de fin</mat-label>
                <input matInput type="time" formControlName="endTime">
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Lieu</mat-label>
            <input matInput formControlName="location" placeholder="Salle de conférence">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre maximum de participants</mat-label>
            <input matInput type="number" formControlName="maxParticipants">
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="close()">Annuler</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!eventForm.valid">
        {{isEditMode ? 'Modifier' : 'Planifier'}}
    </button>
</mat-dialog-actions>
