<h2 mat-dialog-title>{{ isEditMode ? 'Modifier l\'événement' : 'Nouvel événement' }}</h2>
<mat-dialog-content>
    <form [formGroup]="eventForm" class="form-grid">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Titre de l'événement</mat-label>
            <input matInput formControlName="title" placeholder="Ex. Conférence">
            <mat-error *ngIf="eventForm.get('title')?.hasError('required')">Le titre est requis</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="eventForm.get('date')?.hasError('required')">La date est requise</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Heure de début</mat-label>
            <input matInput type="time" formControlName="startTime">
            <mat-error *ngIf="eventForm.get('startTime')?.hasError('required')">Requis</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Statut</mat-label>
            <mat-select formControlName="status">
                <mat-option value="upcoming">À venir</mat-option>
                <mat-option value="past">Passé</mat-option>
                <mat-option value="cancelled">Annulé</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Participants prévus</mat-label>
            <input matInput type="number" formControlName="participantsCount">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Rappels Automatiques</mat-label>
            <mat-select formControlName="reminders" multiple>
                <mat-option *ngFor="let reminder of reminderOptions" [value]="reminder">{{reminder}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="3"></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Annuler</button>
    <button mat-raised-button color="primary" [disabled]="eventForm.invalid" (click)="onSubmit()">
        {{ isEditMode ? 'Enregistrer' : 'Créer' }}
    </button>
</mat-dialog-actions>
