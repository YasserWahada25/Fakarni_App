<div class="user-list-container">
    <div class="header">
        <h1>Gestion des Utilisateurs</h1>
        <button mat-raised-button class="btn-create" (click)="openUserDialog()">
            <mat-icon>person_add</mat-icon> Créer un utilisateur
        </button>
    </div>

    <div class="filter-container">
        <mat-form-field appearance="outline" class="search-field">
            <mat-label>Rechercher</mat-label>
            <mat-icon matPrefix>search</mat-icon>
            <input matInput (keyup)="applyFilter($event)" placeholder="Nom, prénom, email, rôle" #input>
        </mat-form-field>
    </div>

    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
                <td mat-cell *matCellDef="let row" class="bold-text">{{ row.nom }}</td>
            </ng-container>

            <ng-container matColumnDef="prenom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Prénom</th>
                <td mat-cell *matCellDef="let row">{{ row.prenom }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let row">{{ row.email }}</td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Rôle</th>
                <td mat-cell *matCellDef="let row">
                    <span class="role-badge">{{ row.role }}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row">
                    <div class="actions-wrapper">
                        <button mat-mini-fab class="action-btn edit-btn" (click)="openUserDialog(row)" matTooltip="Modifier">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-mini-fab color="warn" class="action-btn delete-btn" (click)="deleteUser(row)" matTooltip="Supprimer">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">Aucun utilisateur trouvé pour "{{ input.value }}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
