<section class="auth-section section-padding">
    <div class="container auth-container">
        <div class="auth-box">
            <h2>Sign In</h2>
            <p>Welcome back! Please login to your account.</p>

            @if (errorMessage) {
                <p class="auth-error">{{ errorMessage }}</p>
            }
            <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input id="email" type="email" formControlName="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" formControlName="password" placeholder="Enter your password">
                </div>

                <div class="form-actions">
                    <label class="remember-me">
                        <input type="checkbox"> Remember Me
                    </label>
                    <a href="#" class="forgot-pass">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid || loading">
                    {{ loading ? 'Please wait...' : 'SIGN IN' }}
                </button>
            </form>

            <div class="auth-divider">
                <span>OR</span>
            </div>

            <div class="social-login">
                <button class="btn btn-social btn-google"><i class="fa-brands fa-google"></i> Sign in with
                    Google</button>
                <button class="btn btn-social btn-facebook"><i class="fa-brands fa-facebook-f"></i> Sign in with
                    Facebook</button>
            </div>

            <p class="auth-footer">
                Don't have an account? <a routerLink="/auth/signup">Sign Up</a>
            </p>
        </div>
    </div>
</section>
