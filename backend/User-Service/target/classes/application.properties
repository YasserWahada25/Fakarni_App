# =========================
# APP
# =========================
spring.application.name=User-Service
server.port=8081

# =========================
# PAS DE CONFIG SERVER (DEV)
# =========================
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false

# =========================
# MONGODB LOCAL ? (Spring Boot 4.x)
# =========================
spring.mongodb.uri=mongodb://localhost:27017/rayen
# (Optionnel: laisser en commentaire pour compat, mais inutile en Boot 4)
# spring.data.mongodb.uri=mongodb://localhost:27017/rayen

# =========================
# EUREKA
# =========================
# Si Discovery-Service n'est PAS lanc� => mets false pour �viter les erreurs dans les logs
eureka.client.enabled=false
# Si tu lances Discovery-Service, active ceci :
# eureka.client.enabled=true
# eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# eureka.instance.prefer-ip-address=true

# =========================
# LOGS
# =========================
logging.level.org.springframework.data.mongodb=INFO
logging.level.org.mongodb.driver=INFO

# =========================
# ACTUATOR (optionnel)
# =========================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# =========================
# SWAGGER
# =========================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# =========================
# JWT
# =========================
security.jwt.access-token-minutes=15
security.jwt.refresh-token-days=7
