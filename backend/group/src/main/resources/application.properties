spring.application.name=Group-Service
server.port=8082

# Spring Cloud Config (Optional - Comment if not using)
spring.config.import=optional:configserver:http://localhost:8888

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/group_service_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework.data=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.alzheimer.group_service=DEBUG

# Swagger/OpenAPI Configuration
springdoc.swagger-ui.enabled=true

