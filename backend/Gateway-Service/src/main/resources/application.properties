spring.application.name=GATEWAY-SERVICE
server.port=8090

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

spring.cloud.gateway.routes[0].id=geofencing_route
spring.cloud.gateway.routes[0].uri=lb://GEOFENCING-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/geofencing/**

spring.cloud.gateway.routes[1].id=tracking_route
spring.cloud.gateway.routes[1].uri=lb://TRACKING-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/tracking/**

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

