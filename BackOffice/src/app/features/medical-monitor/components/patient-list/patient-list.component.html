<div class="patient-list-container">
    <div class="header">
        <h2>Dossiers Médicaux des Patients</h2>
    </div>

    <mat-form-field appearance="outline" class="search-field">
        <mat-label>Rechercher un patient</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Nom, rôle..." #input>
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <div class="mat-elevation-z2 table-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom du patient </th>
                <td mat-cell *matCellDef="let row" class="clickable-name" (click)="viewPatientDetails(row)">
                    <span class="bold-text">{{row.firstName}} {{row.lastName}}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Rôle / Pathologie </th>
                <td mat-cell *matCellDef="let row">
                    <span class="role-badge"
                        [ngClass]="{'alzheimer': row.role.includes('Alzheimer'), 'parkinson': row.role.includes('Parkinson')}">
                        {{row.role}}
                    </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="dob">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de naissance </th>
                <td mat-cell *matCellDef="let row"> {{row.dateOfBirth | date:'dd/MM/yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="lastConsultation">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Dernière consultation </th>
                <td mat-cell *matCellDef="let row"> {{row.lastConsultation | date:'dd/MM/yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-stroked-button color="primary" (click)="viewPatientDetails(row)">
                        Voir Profil
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">Aucun patient trouvé.</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
    </div>
</div>
