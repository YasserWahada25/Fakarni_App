<h2 mat-dialog-title>{{ isEditMode ? 'Modifier la session' : 'Nouvelle session' }}</h2>
<mat-dialog-content>
    <form [formGroup]="sessionForm" class="form-grid">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Titre de la session</mat-label>
            <input matInput formControlName="title" placeholder="Ex. Atelier Mémoire">
            <mat-error *ngIf="sessionForm.get('title')?.hasError('required')">Le titre est requis</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="sessionForm.get('date')?.hasError('required')">La date est requise</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Statut</mat-label>
            <mat-select formControlName="status">
                <mat-option value="scheduled">Prévu</mat-option>
                <mat-option value="in-progress">En cours</mat-option>
                <mat-option value="completed">Terminé</mat-option>
                <mat-option value="cancelled">Annulé</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Heure de début</mat-label>
            <input matInput type="time" formControlName="startTime">
            <mat-error *ngIf="sessionForm.get('startTime')?.hasError('required')">Requis</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Heure de fin</mat-label>
            <input matInput type="time" formControlName="endTime">
            <mat-error *ngIf="sessionForm.get('endTime')?.hasError('required')">Requis</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Nombre de participants</mat-label>
            <input matInput type="number" formControlName="participantsCount">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="3"></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Annuler</button>
    <button mat-raised-button color="primary" [disabled]="sessionForm.invalid" (click)="onSubmit()">
        {{ isEditMode ? 'Enregistrer' : 'Créer' }}
    </button>
</mat-dialog-actions>
