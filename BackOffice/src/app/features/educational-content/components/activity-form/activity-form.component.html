<h2 mat-dialog-title>{{isEditMode ? 'Modifier' : 'Ajouter'}} une Activité</h2>

<mat-dialog-content>
    <form [formGroup]="activityForm">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nom de l'activité</mat-label>
            <input matInput formControlName="name" placeholder="Ex: Quiz sur la mémoire">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Type d'activité</mat-label>
            <mat-select formControlName="type">
                <mat-option *ngFor="let type of activityTypes" [value]="type.value">
                    {{type.label}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="3"
                placeholder="Description de l'activité"></textarea>
        </mat-form-field>

        <div *ngIf="activityForm.get('type')?.value === 'video'">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>URL de la vidéo</mat-label>
                <input matInput formControlName="videoUrl" placeholder="https://...">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Durée (minutes)</mat-label>
                <input matInput type="number" formControlName="duration">
            </mat-form-field>
        </div>

        <mat-slide-toggle formControlName="status" [checked]="activityForm.get('status')?.value === 'active'">
            Activité active
        </mat-slide-toggle>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="close()">Annuler</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!activityForm.valid">
        {{isEditMode ? 'Modifier' : 'Ajouter'}}
    </button>
</mat-dialog-actions>
