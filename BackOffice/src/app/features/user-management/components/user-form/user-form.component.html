<h2 mat-dialog-title>{{ isEditMode ? 'Modifier Utilisateur' : 'Créer Utilisateur' }}</h2>
<mat-dialog-content>
    <form [formGroup]="userForm" class="user-form">
        <div class="form-row">
            <mat-form-field appearance="outline">
                <mat-label>Nom</mat-label>
                <input matInput formControlName="lastName" placeholder="Ex. Dupont">
                <mat-error *ngIf="userForm.get('lastName')?.hasError('required')">Le nom est requis</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Prénom</mat-label>
                <input matInput formControlName="firstName" placeholder="Ex. Jean">
                <mat-error *ngIf="userForm.get('firstName')?.hasError('required')">Le prénom est requis</mat-error>
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Ex. jean.dupont@example.com">
            <mat-error *ngIf="userForm.get('email')?.hasError('email')">Email invalide</mat-error>
            <mat-error *ngIf="userForm.get('email')?.hasError('required')">L'email est requis</mat-error>
        </mat-form-field>

        <div class="form-row">
            <mat-form-field appearance="outline">
                <mat-label>Rôle</mat-label>
                <mat-select formControlName="role">
                    <mat-option value="admin">Administrateur</mat-option>
                    <mat-option value="doctor">Médecin</mat-option>
                    <mat-option value="caregiver">Aidant</mat-option>
                    <mat-option value="patient">Patient</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" *ngIf="!isEditMode || userForm.get('password')?.value">
                <mat-label>Mot de passe</mat-label>
                <input matInput formControlName="password" type="password">
                <mat-error *ngIf="userForm.get('password')?.hasError('minlength')">6 caractères minimum</mat-error>
                <mat-error *ngIf="userForm.get('password')?.hasError('required')">Requis pour nouveau compte</mat-error>
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Informations médicales</mat-label>
            <textarea matInput formControlName="medicalInfo" rows="3"></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()" class="btn-cancel">Annuler</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="userForm.invalid" class="btn-save">
        {{ isEditMode ? 'Sauvegarder' : 'Créer' }}
    </button>
</mat-dialog-actions>
