spring.application.name=Tracking-Service
server.port=9011
GEOFENCING_SERVICE_URL=http://localhost:9012
# Add the driver class explicitly to be safe
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_tracking?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.cloud.config.enabled=false
spring.cloud.discovery.enabled=false
eureka.client.enabled=false
spring.main.allow-bean-definition-overriding=true
# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#Eureka Registration
#eureka.client.service.url.defaultZone=http://localhost:8761/eureka
#eureka.client.register-with-eureka=true